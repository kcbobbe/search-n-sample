<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.shoelace.style/1.0.0-beta24/shoelace.css">
  <link rel="stylesheet" href="styles.scss">
  <script src = "script.js" defer></script>
  <title>Music</title>
</head>
<body>
  <h1 class = "title">Katie's Super Awesome Music Player</h1>
  <div id="music-player"></div>

  <!--search bar  -->
    <!-- text in search bar is search query -->

  <!-- search button -->
    <!-- text in search bar becomes search query and returns 
      results to each area -->

    <form id = "add-music-form" name="musicForm">

      <div class = "input-field search-input-field">
        <input type = "text" placeholder = "Search" name = "search" id = "search">
      </div>

        <div>Search by...</div>
        <div>
          <input type="radio" id="Song"
          name="searchType" value="song">
          <label for="Song">Song</label>

          <input type="radio" id="Artist"
          name="searchType" value="artist">
          <label for="Artist">Artist</label>

          <input type="radio" id="Album"
          name="searchType" value="album">
          <label for="Album">Album</label>

          <input type="radio" id="All"
          name="searchType" value="all">
          <label for="All">All</label>
          
          <div><button type="submit">Search</button></div>
        </div>
      </form>

    
  <div id = "test-area" class ="results-container"></div>
  <div id = "log"></div>
  <div id = 'test-img'></div>
  <!-- <div><audio controls class="sample"><source src =`${data.results[i].previewUrl}` type = "audio/aac"></audio></div> -->
</body>
</html>
